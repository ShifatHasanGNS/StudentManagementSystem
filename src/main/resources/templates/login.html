<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            background: #f8f9fa;
            border-radius: 15px 15px 0 0;
            padding: 2rem;
            text-align: center;
        }

        .login-body {
            padding: 2rem;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-header">
            <h3 class="mb-1">

            </h3>
            <h4 class="mb-0">Student Management System</h4>
            <p class="text-muted mb-0">Sign in to your account</p>
        </div>
        <div class="login-body">
            <form th:action="@{/login}" method="post">
                <!-- CSRF Token - REQUIRED for Spring Security login -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="mb-3">
                    <label for="username" class="form-label">Username (Email)</label>
                    <input type="text" class="form-control" id="username" name="username" required autofocus />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required />
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary">
                        Sign In
                    </button>
                </div>
                <div th:if="${param.error}" class="alert alert-danger">
                    Invalid username or password
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    You have been logged out successfully
                </div>
                <div th:if="${param.registered}" class="alert alert-info">
                    Registration successful! Please login with your
                    credentials
                </div>
            </form>
            <hr />
            <div class="text-center">
                <p class="mb-2">Don't have an account?</p>
                <a href="/register" class="btn btn-outline-primary btn-sm">Register Now</a>
            </div>
        </div>
    </div>
</body>

</html>
