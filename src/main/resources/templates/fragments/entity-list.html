<!doctype html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <!--
        Fragment parameters:
        title - page title
        items - the collection to check/iterate (e.g., ${students})
        addUrl - optional URL to add a new entity
        bodyFragment - a fragment expression that renders the <tbody> rows
    -->

        <div
            th:fragment="list (title, items, addUrl, headerFragment, bodyFragment)"
        >
            <div class="container mt-4">
                <div
                    class="d-flex justify-content-between align-items-center mb-4"
                >
                    <h2 th:text="${title}" class="mb-0">List</h2>
                    <div th:if="${addUrl}">
                        <a th:href="${addUrl}" class="btn btn-primary btn-sm"
                            >Add New</a
                        >
                    </div>
                </div>

                <div
                    th:if="${#lists.isEmpty(items)}"
                    class="alert alert-info py-3"
                >
                    <div>No items found.</div>
                    <div th:if="${addUrl}" class="mt-2">
                        <a th:href="${addUrl}" class="btn btn-primary btn-sm"
                            >Add the first</a
                        >
                    </div>
                </div>

                <div th:unless="${#lists.isEmpty(items)}" class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead th:insert="${headerFragment}"></thead>
                                <!-- Insert table body from caller fragment -->
                                <tbody th:insert="${bodyFragment}"></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="mt-3">
                    <a
                        href="/dashboard"
                        class="btn btn-outline-secondary btn-sm"
                        >Back to Dashboard</a
                    >
                </div>
            </div>
        </div>
    </body>
</html>
