<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile - Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/compact.css}" />
</head>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">My Profile</h4>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-3 text-center">
                                <div class="mb-3 profile-avatar" style="font-size: 5rem; color: #6c757d;">
                                    <!-- avatar placeholder -->
                                </div>
                                <span class="badge bg-primary" th:text="${user.role}"></span>
                            </div>
                            <div class="col-md-9">
                                <div class="row mb-2">
                                    <div class="col-md-6">
                                        <strong>Username:</strong>
                                        <p th:text="${user.username}"></p>
                                    </div>
                                    <div class="col-md-6">
                                        <strong>User ID:</strong>
                                        <p th:text="${user.id}"></p>
                                    </div>
                                </div>

                                <div class="row mb-2">
                                    <div class="col-md-6">
                                        <strong>Account Status:</strong>
                                        <p>
                                            <span th:if="${user.enabled}" class="text-success">Active</span>
                                            <span th:unless="${user.enabled}" class="text-danger">Inactive</span>
                                        </p>
                                    </div>
                                    <div class="col-md-6">
                                        <strong>Profile Type:</strong>
                                        <p>
                                            <span th:if="${isStudent == true}" class="text-info">Student</span>
                                            <span th:if="${isTeacher == true}" class="text-warning">Teacher</span>
                                        </p>
                                    </div>
                                </div>

                                <div th:if="${isStudent == true}" class="row mb-2">
                                    <div class="col-12">
                                        <strong>Student ID:</strong>
                                        <p th:if="${student != null}" th:text="${student.studentId}"></p>
                                        <p th:if="${student == null}"
                                            th:text="${user.studentId != null ? user.studentId : 'Not assigned'}"></p>
                                    </div>
                                </div>

                                <div th:if="${student != null}" class="row mb-2">
                                    <div class="col-md-6">
                                        <strong>First Name:</strong>
                                        <p th:text="${student.firstName}"></p>
                                    </div>
                                    <div class="col-md-6">
                                        <strong>Last Name:</strong>
                                        <p th:text="${student.lastName}"></p>
                                    </div>
                                    <div class="col-md-6">
                                        <strong>Email:</strong>
                                        <p th:text="${student.email}"></p>
                                    </div>
                                    <div class="col-md-6">
                                        <strong>Department:</strong>
                                        <p th:text="${student.department != null ? student.department.name : 'N/A'}">
                                        </p>
                                    </div>
                                </div>

                                <div th:if="${isTeacher == true}" class="row mb-2">
                                    <div class="col-12">
                                        <strong>Teacher ID:</strong>
                                        <p th:if="${teacher != null}" th:text="${teacher.employeeId}"></p>
                                        <p th:if="${teacher == null}"
                                            th:text="${user.teacherId != null ? user.teacherId : 'Not assigned'}"></p>
                                    </div>
                                </div>

                                <div th:if="${teacher != null}" class="row mb-2">
                                    <div class="col-md-6">
                                        <strong>First Name:</strong>
                                        <p th:text="${teacher.firstName}"></p>
                                    </div>
                                    <div class="col-md-6">
                                        <strong>Last Name:</strong>
                                        <p th:text="${teacher.lastName}"></p>
                                    </div>
                                    <div class="col-md-6">
                                        <strong>Email:</strong>
                                        <p th:text="${teacher.email}"></p>
                                    </div>
                                    <div class="col-md-6">
                                        <strong>Department:</strong>
                                        <p th:text="${teacher.department != null ? teacher.department.name : 'N/A'}">
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mt-4">
                            <a href="/dashboard" class="btn btn-primary">Back to Dashboard</a>
                            <a th:if="${isStudent == true or isTeacher == true}" th:href="@{/profile/edit}"
                                class="btn btn-outline-secondary">Edit Profile</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
