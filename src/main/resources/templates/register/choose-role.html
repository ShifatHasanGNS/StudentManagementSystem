<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/compact.css}" />
    <style>
        body {
            background: #f6f6f6;
        }

        .register-card {
            max-width: 480px;
            margin: 3rem auto;
        }

        .role-card {
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 1.25rem;
            transition: all 0.2s;
        }

        .role-card:hover {
            transform: translateY(-4px);
        }
    </style>
</head>

<body>
    <div class="register-card">
        <div class="register-header">
            <h3 class="mb-1">

            </h3>
            <h4 class="mb-0">Create Account</h4>
            <p class="text-muted mb-0">Choose your role to continue</p>
        </div>
        <div class="register-body">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <a href="/register/student" class="text-decoration-none">
                        <div class="card role-card h-100 text-center p-4">

                            <h5 class="mt-3">Student</h5>
                            <p class="text-muted">
                                Register as a student to access courses and
                                grades
                            </p>
                        </div>
                    </a>
                </div>
                <div class="col-md-6 mb-3">
                    <a href="/register/teacher" class="text-decoration-none">
                        <div class="card role-card h-100 text-center p-4">

                            <h5 class="mt-3">Teacher</h5>
                            <p class="text-muted">
                                Register as a teacher to manage courses and
                                students
                            </p>
                        </div>
                    </a>
                </div>
            </div>

            <div class="text-center mt-4">
                <p class="mb-0">Already have an account?</p>
                <a href="/login" class="btn btn-outline-primary btn-sm">Sign In</a>
            </div>
        </div>
    </div>
</body>

</html>
