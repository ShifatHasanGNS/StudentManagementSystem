<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register as Student</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" th:href="@{/css/compact.css}" />
    </head>

    <body>
        <div th:replace="~{fragments/navbar :: navbar}"></div>

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0">Register as Student</h4>
                        </div>
                        <div class="card-body">
                            <form
                                th:action="@{/register/student}"
                                method="post"
                            >
                                <input
                                    type="hidden"
                                    th:name="${_csrf.parameterName}"
                                    th:value="${_csrf.token}"
                                />

                                <div class="mb-3">
                                    <label for="username" class="form-label"
                                        >Email Address</label
                                    >
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="username"
                                        name="username"
                                        required
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label"
                                        >Password</label
                                    >
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="password"
                                        name="password"
                                        required
                                    />
                                </div>
                                <div class="d-grid">
                                    <button
                                        type="submit"
                                        class="btn btn-primary"
                                    >
                                        Register
                                    </button>
                                </div>
                                <div
                                    th:if="${error}"
                                    class="alert alert-danger mt-3"
                                >
                                    <span th:text="${error}"></span>
                                </div>
                            </form>
                            <hr />
                            <div class="text-center">
                                <a href="/register" class="btn btn-link"
                                    >Back to Role Selection</a
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
