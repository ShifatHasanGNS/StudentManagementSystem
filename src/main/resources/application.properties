# Add these debug logs
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web=DEBUG
logging.level.org.springframework.security.web.csrf=DEBUG
logging.level.com.assignment.studentmanagementsystem=DEBUG

# Existing properties
server.port=8080
spring.application.name=StudentManagementSystem

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# Database configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/studentdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:admin123}

# Security users (temporary for testing)
spring.security.user.name=admin@test.com
spring.security.user.password=admin123
spring.security.user.roles=TEACHER

# Form handling
spring.mvc.hiddenmethod.filter.enabled=true
